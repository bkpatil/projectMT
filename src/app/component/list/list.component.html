<mat-form-field style="margin-left: 3% ; width: 20%;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search task,person...">
</mat-form-field>

<div style="margin-left: 1%;margin-right: 1%;margin-top: -1%">
 <table mat-table [dataSource]="projectsDetails" matSort>
    <ng-container matColumnDef="moduleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
      <td mat-cell *matCellDef="let project" style="border-left: 4px solid rgb(211, 75, 204);width: 45%;border-radius: 5px;color:primary"> {{project.moduleName}} </td>
      <td mat-footer-cell *matFooterCellDef >
        <mat-icon (click)="addTask()" color="accent" matTooltip="Add Task" style="cursor: pointer">add_circle</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="employeeName" style="text-align: center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Person </th>
      <td mat-cell *matCellDef="let project">
        <mat-chip-list>
          <mat-chip color="primary" selected style="width: 80%;text-align:center">{{project.employeeName}}</mat-chip>
        </mat-chip-list>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let project"> {{project.date | date}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="estimatedEndDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Timeline </th>
      <td mat-cell *matCellDef="let project"> {{project.estimatedEndDate | date}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let project">
        <mat-chip-list>
          <mat-chip color="primary" selected style="width: 80%;text-align:center">{{project.status}}</mat-chip>
        </mat-chip-list>
        </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-flat-button style="width: 50%;">
            <mat-icon (click)="addStatus()" color="accent" matTooltip="Status List">add_circle</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
      <td mat-cell *matCellDef="let project" style="width: 30%"> {{project.note}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="border-radius: 5px"> Action </th>
      <td mat-cell *matCellDef="let project" style="border-right: 4px solid rgb(211, 75, 204);border-radius: 5px;width: 10%">
        <mat-icon (click)="editTask(project.moduleName)" style="cursor: pointer;" color="primary">edit</mat-icon> 
        <mat-icon (click)="deleteTask(project.moduleName)" style="cursor: pointer;" color="warn">delete_outline</mat-icon>&nbsp;
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
 </table>
</div>
<p>{{showCommont}}</p>
