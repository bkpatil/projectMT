<mat-dialog-content>
  <table >
    <th style="text-align: left">
      <h3 class="mat-h2">Employees</h3>
    </th>
    <th>
    </th>
    <th style="text-align: right">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search employee...">
      </mat-form-field>
      <button mat-button (click)="addEmployee()" color="primary"  ><mat-icon>add</mat-icon>Add employee</button>
    </th>
    <th style="text-align: right">
      <mat-icon (click)="onClose()"style="cursor: pointer;" color="warn" >close</mat-icon>
    </th>
  </table> 
<!-- <button mat-flat-button (click)="onClose()">close</button> -->
<table mat-table [dataSource]="employeeList" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element" style="border-left: 3px solid rgb(211, 75, 204);border-radius: 5px"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="mobileNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mo.No. </th>
    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list>
        <mat-chip color="primary" selected style="width: 60%;text-align:center">{{element.userName}} </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" style="border-right: 3px solid rgb(211, 75, 204);border-radius: 5px">
      <mat-icon color="primary" (click)="editEmployee(element.id)" style="cursor: pointer">edit</mat-icon>
      <mat-icon color="warn" (click)="deleteEmployee(element.id)" style="cursor: pointer">delete_outline</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
