<div class="container">
    <form [formGroup]="statusForm" (ngSubmit)="onSubmit(statusForm.value)" >
      <mat-form-field>
        <input matInput formControlName="name" placeholder="new status title">
      </mat-form-field>&nbsp;
      <button mat-flat-button color="primary" style="width: 100%" type="submit" [disabled]="statusForm.invalid"><mat-icon>add_circle</mat-icon>Add</button>
    </form>
    
    <table mat-table [dataSource]="statusList">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Status List </th>
        <td mat-cell *matCellDef="let element" style="color: hotpink">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <!-- <mat-icon color="primary" style="cursor: pointer">edit</mat-icon> -->
            <mat-icon (click)="deleteStatus(element.id)" color="warn" style="cursor: pointer">delete_outline</mat-icon>
        </td>
      </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>     
</div>
